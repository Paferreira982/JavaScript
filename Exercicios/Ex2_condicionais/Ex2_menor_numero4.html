<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1, num2, num3, num4, num5, num6;
        num1 = parseInt(prompt("Primeiro número"));
        num2 = parseInt(prompt("Segundo número: "));
        num3 = parseInt(prompt("Terceiro número: "));
        num4 = parseInt(prompt("Quarto número: "));
        num5 = parseInt(prompt("Quinto número: "));
        num6 = parseInt(prompt("Sexto número: "));
        if (num1 <= num2 && num1 <= num3 && num1 <= num4 && num1 <= num5 && num1 <= num6) {
            alert("Menor número = " + num1);
        } else {
            if (num2 <= num3 && num3 <= num4 && num2 <= num5 && num2 <= num6) {
                alert("Menor número = " + num2);
            } else {
                if (num3 <= num4 && num3 <= num5 && num3 <= num6) {
                    alert("Menor número = " + num3);
                } else {
                    if (num4 <= num5 && num4 <= num6) {
                        alert("Menor número = " + num4);
                    } else {
                        if (num5 <= num6) {
                            alert("Menor número = " + num5);
                        } else {
                            alert("Menor número = " + num6);
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
