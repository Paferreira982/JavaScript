<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x;
        x = prompt("Digite um caractere: ");
        switch (x) {
            case "q":
            case "w":
            case "r":
            case "t":
            case "y":
            case "p":
            case "s":
            case "d":
            case "f":
            case "g":
            case "h":
            case "j":
            case "k":
            case "l":
            case "ç":
            case "z":
            case "x":
            case "c":
            case "v":
            case "b":
            case "n":
            case "m":
                alert("Você digitou uma consoante minúscula: " + x);
                break;
            case "Q":
            case "W":
            case "R":
            case "T":
            case "Y":
            case "P":
            case "S":
            case "D":
            case "F":
            case "G":
            case "H":
            case "J":
            case "K":
            case "L":
            case "Ç":
            case "Z":
            case "X":
            case "C":
            case "V":
            case "B":
            case "N":
            case "M":
                alert("Você digitou uma consoante maíuscula: " + x);
                break;
            default:
                alert("Você não digitou uma consoante: " + x);
        }
    </script>
</body>

</html>
