<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x;
        x = prompt("Digite um caractere: ");
        if (x >= 0 || x < 0) {
            alert("Você digitou um número: " + x);
        } else {
            switch (x) {
                case "q": case "Q":
                case "w": case "W":
                case "r": case "R":
                case "t": case "T":
                case "y": case "Y":
                case "p": case "P":
                case "s": case "S":
                case "d": case "D":
                case "f": case "F":
                case "g": case "G":
                case "h": case "H":
                case "j": case "J":
                case "k": case "K":
                case "l": case "L":
                case "ç": case "Ç":
                case "z": case "Z":
                case "x": case "X":
                case "c": case "C":
                case "v": case "V":
                case "b": case "B":
                case "n": case "N":
                case "m": case "M":
                    alert("Você digitou uma consoante: " + x);
                    break;
                case "a": case "A":
                case "e": case "E":
                case "i": case "I":
                case "o": case "O":
                case "u": case "U":
                    alert("Você digitou uma vogal: " + x);
                    break;
                case ".":
                case ":":
                case "(":
                case ")":
                case "!":
                case "?":
                case ",":
                case ";":
                case "-":
                case "´":
                case "^":
                case "~":
                    alert("Você digitou uma pontuação: " + x);
                    break;
                default:
                    alert("Você digitou um caractere inválido: " + x);
            }
        }
    </script>
</body>

</html>
