<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x;
        x = prompt("Digite um caractere: ");
        switch (x) {
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
                alert("Você digitou uma vogal mínuscula: " + x);
                break;
            case "A":
            case "E":
            case "I":
            case "O":
            case "U":
                alert("Você digitou uma vogal maíuscula: " + x);
                break;
            default:
                alert("Você não digitou uma vogal: " + x);
        }
    </script>
</body>

</html>
