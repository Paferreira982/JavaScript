<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 0;
        while (i <= 2000) {
            if (i % 6 == 0 && i % 9 == 0) {
                document.write(i + "<br>");
            }
            i++;
        }
    </script>
</body>

</html>
