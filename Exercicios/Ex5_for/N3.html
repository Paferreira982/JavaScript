<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 0; i <= 25; i++) {
            document.write("<br>" + i);
        }
        for (i = 25; i >= 0; i--) {
            document.write("<br>" + i);
        }
    </script>
</body>

</html>
