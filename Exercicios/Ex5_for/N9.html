<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt("Digite um número: "));
        var aux = 0;
        for (var i = 2; i < n; i++) {
            if (n % i == 0) {
                aux++;
            }
        }
        if (aux != 0) {
            document.write("Seu número não é primo: " + n);
        } else {
            document.write("Seu número é primo: " + n);
        }
    </script>
</body>

</html>
