<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calcular() {
            var n = parseInt(document.getElementById("num1").value),
                aux = 0;

            for (var i = 2; i < n; i++) {
                if (n % i == 0) {
                    aux++;
                }
            }
            if (aux != 0) {
                document.getElementById("num1").value += " não é primo";
            } else {
                document.getElementById("num1").value += " é primo";
            }
        }
    </script>

    <label for="num1">Digite um número: </label> <input type="text" id="num1" value="">
    <input type="button" value="Ver resultado" onclick="calcular();">
</body>

</html>
